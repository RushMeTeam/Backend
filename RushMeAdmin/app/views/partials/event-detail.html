<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailLabel">Event Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>

            <div class="form-row">
              
              <div class="form-group col-md-2">
                <label for="recipient-name" class="col-md-1 col-form-label">Title</label>
              </div>
              <div class="form-group col">
                <input type="text" class="form-control" id="recipient-name" placeholder="IFC Meet the Greeks" required>
              </div>
            </div>

          
            
          <div class="form-row">
            <div class="col">
                <div class="form-group row">
                  <div class="form-group col-md-3">
                    <label for="recipient-name" class="col-md-1 col-form-label">Date</label>
                  </div>
                  <div class="form-group col-md-8">
                    <input type="datetime-local" class="form-control" id="recipient-name" value="" required>
                  </div>
                </div>
            </div>

            <div class="col">
                <div class="form-group row">
                  <div class="form-group col-md-3">
                    <label for="recipient-name" class="col-form-label">End Time</label>
                  </div>
                  <div class="form-group col">
                    <input type="time" class="form-control" id="recipient-name" value="16:00:00" required>
                  </div>
                </div>
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="message-text" class="col-md-1 col-form-label">Description</label>
            </div>
            <div class="form-group col">
              <textarea class="form-control" id="message-text" placeholder="Come meet our house and see what Greek Life has to offer!"></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="recipient-name" class="col-md-1 col-form-label">Location</label>
            </div>
            <div class="form-group col">
              <input type="text" class="form-control" id="recipient-name" placeholder="Union Horseshoe" required>
            </div>
          </div>

            

            
            <div class="form-row">
              <div class="col">
                <div class="form-group row">
                  <div class="form-group col-md-3">
                      <label for="recipient-name" class="col-md-1 col-form-label">Address</label>
                  </div>
                  <div class="form-group col-md-8">
                      <input type="text" class="form-control" id="recipient-name" placeholder="110 8th St Troy NY">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group row">
                  <div class="form-group col-md-3">
                    <label for="zipcode" class="col-form-label">Zip Code</label>
                  </div>
                  <div class="form-group col">
                      <input type="text" class="form-control" id="zipcode" placeholder="12180">
                  </div>
                </div>
              </div>
            </div>




            
          </form>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>

      </div>
    </div>
  </div>
</div
