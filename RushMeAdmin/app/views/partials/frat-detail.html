<div class="modal-dialog modal-lg">
  <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailLabel">Fraternity Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">
          <form class="inline">


            <div class="form-group row">
              <div class="form-group col-md-2">
                <label  id="code" class="col-sm-2 col-form-label">Code</label>
              </div>
              <div class="col">
                <div class="form-group">
                        <input type="text" class="form-control-plaintext" id="code"  required readonly placeholder="ACA">
                </div>
              </div>
            </div>



            <div class="form-group row">
              <div class="form-group col-md-2">
                <label id="contact" class="col-sm-2 col-form-label">Contact</label>
              </div>
              <div class="form-group col-md-7">
                <div class="form-group">
                  <input type="email" class="form-control" id="contact" placeholder="person@email.com" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group col">
                  <button type="button" class="btn btn-primary">Reset Password</button>
                </div>
              </div>
            </div>



            <div class="form-group row">
              <div class="form-group col-md-2">
                <label  class="col-sm-2 col-form-label">Address</label>
              </div>
              <div class="form-group col">  
                <input type="text" class="form-control" id="address" placeholder="110 8th St Troy NY" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="form-group col-md-2">
                <label id="description" class="col-sm-2 col-form-label">Description</label>
              </div>
              <div class="form-group col">
                <textarea class="form-control" id="description" placeholder="Come meet our house and see what Greek Life has to offer!" required></textarea>
              </div>
            </div>


          
          </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>

  </div>
</div>
