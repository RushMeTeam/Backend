<div ng-controller="BannerCtrl" class="navbar-fixed-top fixed-top banner-portal px-5">
	<div class="row py-1 justify-content-between ">
		<div class="col algin-self-center">
			<button class="btn btn-lg btn-link-light org-btn" data-toggle="modal" data-target="#orgDetail">
				{{display_group}}
			</button>
		</div>
		<div class="col text-center align-self-center">
			<a href="#">
				<img src="/resources/images/logo.png" width="40px" height="40px" alt="RushMe Logo">
			</a>
		</div>
		<div class="col text-right text-nowrap">
			<button type="button" class="btn btn-link-light rm-dropdown" aria-haspopup="true" aria-expanded="false">
				{{email}}
			</button>
			<a href="/logout" class="btn btn-lg btn-link-light sign-out" data-toggle="tooltip" data-placement="bottom"
				title="Sign out">
				<i class="material-icons "></i>
			</a>
		</div>
	</div>
</div>

<div ng-controller="BannerCtrl" id="orgDetail" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="basicModal" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<form ng-submit="submit()" ng-controller="BannerCtrl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="eventDetailLabel">Organization Settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>


				<div class="modal-body px-5">
					<h3>Committee Members</h3>
					<div class="form-group">
						<div class="table-responsive">
							<table class="table table-bordered order-list">
								<thead>
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Remove</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="member in committee">
										<td ng-if="member.email==email">
											<input type="text" class="form-control text-center no-border" value="Me"
												disabled></input>
										</td>
										<td ng-if="member.email==email">
											<input type="text" class="form-control text-center no-border"
												value="{{member.email}}" disabled></input>
										</td>
										<td ng-if="member.email==email">
											<i class="material-icons" style="color:gray;">clear</i>
										</td>
										<td ng-if="member.email!=email">
											<input type="text" class="form-control text-center no-border"
												value="None" ng-click="editFrat($index)"></input> </td>
										<td ng-if="member.email!=email">
											<input type="text" class="form-control text-center no-border"
												value="{{member.email}}" ng-click="editFrat($index)"></input>
										</td>
										<td ng-if="member.email!=email">
											<button type="button" class="btn btn-outline" data-toggle="modal" ng-click='deleteUser(index)'>
												<i class="material-icons" style="color:red;">clear</i>
											</button>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="3">
											<button type="button" class="btn btn-outline" data-toggle="modal"
												id="addrow" style="width:100%;">
												<i class="material-icons">add</i>Add Member
											</button>
										</td>

									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="saveEditCommittee()">Save</button>
				</div>
			</div>
		</form>

	</div>
</div>
