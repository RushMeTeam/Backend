<div class="row py-1 justify-content-between align-items-end">
  <div class="col-4">
    <h2 class="rm-section-header">Fraternities</h2>
  </div>
  <div class="col-4 text-right justify-content-end">
    <button type="button" class="btn btn-outline" data-toggle="modal" data-target="#fratDetail">
        Add Event<i class="material-icons">add</i>
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col"># of events</th>
        <th scope="col">Primary Contact</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr  ng-repeat="frat in fraternities">
        <td ng-if="frat.published"><span class="badge rm-badge published">PUBLISHED</span></td>
        <td ng-if="!frat.published"><span class="badge rm-badge unpublished">UNPUBLISHED</span></td>
        <td>{{frat.name}}</td>
        <td>{{frat.namekey}}</td>
        <td>21 (Hardcoded)</td>
        <td><a ng-href="mailto:{{frat.contact.email}}">{{frat.contact.name}}</a></td>
        <td>
          <button type="button" class="btn btn-outline" data-toggle="modal" data-target="#fratDetail"
            ng-click="editFrat($index);">
            <i class="material-icons">mode_edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div id="fratDetail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailLabel">Fraternity Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="fraternities[selected].name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" ng-model="fraternities[selected].description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveEditFrat()">Save</button>
      </div>
    </div>
  </div>
</div>
