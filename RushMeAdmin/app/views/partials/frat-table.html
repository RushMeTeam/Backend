<div class="row py-1 justify-content-between align-items-end">
  <div class="col-2">
    <h2 class="rm-section-header">Fraternities</h2>
  </div>
  <div class="col-2 text-right justify-content-end">
    <button type="button" class="btn btn-outline" data-toggle="modal" data-target="#newFrat">
        Add Fraternity<i class="material-icons">add</i>
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <!-- <th scope="col">Status</th> -->
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Primary Contact</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="frat in fraternities">
        <!-- <td ng-if="frat.published"><span class="badge rm-badge published">PUBLISHED</span></td> -->
        <!-- <td ng-if="!frat.published"><span class="badge rm-badge unpublished">UNPUBLISHED</span></td> -->
        <td>{{frat.name}}</td>
        <td>{{frat.namekey}}</td>
        <td><a style="text-decoration: none;" ng-href="mailto:{{frat.contact.email}}">{{frat.contact.name}}</a></td>
        <td>
          <button type="button" class="btn btn-outline" data-toggle="modal" data-target="#fratDetail"
            ng-click="editFrat($index);">
            <i class="material-icons">mode_edit</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div id="fratDetail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailLabel">Fraternity Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation was-validated">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name" required ng-model="fraternities[selected].name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" ng-model="fraternities[selected].description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveEditFrat()">Save</button>
      </div>
    </div>
  </div>
</div>

<div id="newFrat" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailLabel">New Fraternity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation">
          <div class="form-group row">
            <div class="col-lg-10">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" pattern="[A-Z a-z]{3,40}" class="form-control" id="recipient-name" ng-model="newFrat.name" placeholder="Alpha Beta Gamma" required>
              <div class="invalid-feedback">
                Please enter a Fraternity name.
              </div>
            </div>
            
            <div class="col-lg-2" >
              <label for="frat-code" class="col-form-label">3 Letter Code:</label>
              <input type="text" pattern="[A-Z]{3}" maxlength="3" class="form-control" id="frat-code" ng-model="newFrat.namekey" placeholder="ABG" required>
              <div class="invalid-feedback">
                Please enter a valid code.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="contact" class="col-form-label">Contact:</label>
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" id="contact-name" ng-model="newFrat.contact.name" placeholder="Name" >
              </div>
              <div class="col-6">
                <input type="email" class="form-control" id="contact-email" ng-model="newFrat.contact.email" placeholder="tjones@mail.com" required>
                <div class="invalid-feedback">
                  Please enter a valid email.
                </div>
              </div>
            </div>
          </div >
          
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" ng-model="newFrat.description" placeholder="Come meet our house and see what our Fraternity has to offer!"></textarea>
          </div>

          <div class="form-group">
            <label for="address" class="col-form-label">Address:</label>
            <input type="text" class="form-control" id="address" ng-model="newFrat.address" placeholder="123 Fraternity Drive">
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" ng-model="newFrat.published" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Publish</label>
            <div class="invalid-feedback">
              Check box to publish.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveNewFrat()">Save</button>
      </div>
    </div>
  </div>
</div>
