<h2 class="rm-section-header">Fraternities</h2>
<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col"># of events</th>
        <th scope="col">Primary Contact</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="frat in fraternities">
        <td ng-if="frat.published"><span class="badge rm-badge published">PUBLISHED</span></td>
        <td ng-if="!frat.published"><span class="badge rm-badge unpublished">UNPUBLISHED</span></td>
        <td>{{frat.name}}</td>
        <td>{{frat.namekey}}</td>
        <td>21 (Hardcoded)</td>
        <td><a ng-href="mailto:{{frat.contact.email}}">{{frat.contact.name}}</a></td>
        <td>
          <button type="button" class="btn btn-secondary" ng-click="open()">Edit</button>
          <button type="button" class="btn btn-secondary">Add event</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#fratDetail">Fraternity Detail</button>

<div id="fratDetail" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
       <div ng-include="'/views/partials/frat-detail.html'"></div>
</div>
